<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <form>
        <div class="container-fluid">
            <br>
            <div class="form-row">

                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="text" class="form-control" id="inputApepat" placeholder="Apellido Paterno">
                </div>
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="text" class="form-control" id="inputApemat" placeholder="Apellido Materno">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <input type="text" class="form-control" id="inputSexo" placeholder="Sexo">
                </div>
                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <input type="text" class="form-control" id="inputFecNac" placeholder="Fecha Nacimiento">
                </div>
                <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <input type="text" class="form-control" id="inputEdad" placeholder="Edad">
                </div>
            </div>
            <div class="form-row">
                <button class="d-none d-sm-block btn btn-info col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Guardar</button>
            </div>
            <div class="form-row">
                <button class="d-sm-none btn btn-info col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
